<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DHS Translation Tool</title>
  <script>
    // Simple SPA redirect for GitHub Pages: always redirect to index.html
    var l = window.location;
    if (l.pathname !== '/translate-pwa/' && l.pathname !== '/translate-pwa/index.html') {
      l.replace('/translate-pwa/index.html');
    }
  </script>
</head>
<body>
  <p>Redirecting to main application...</p>
</body>
</html>
